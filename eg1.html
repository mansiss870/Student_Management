<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
 <link rel='icon' href='/styletwo/images/favicon.png' type='image/png'> 
<link type='text/css' rel='stylesheet' href='/styletwoclone/css/styles.css' > 
<link type='text/css' rel='stylesheet' href='/styletwoclone/css/bootstrap.min.css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/styletwoclone/js/bootstrap.min.js"></script> 

</head>
<body>
<form id='studentAddForm' action='/styletwoclone/addStudent.jsp' method='post'>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="srollNumber">Roll Number</label>
      <input type="text" class="form-control" id="srollNumber">
    </div>
    <div class="form-group col-md-6">
      <label for="sname">Name</label>
      <input type="text" class="form-control" id="sname">
    </div>
  </div>
  <div class="form-group">
    <label for="saddress">Address</label>
    <input type="text" class="form-control" id="saddress" placeholder="1234 Main St">
  </div>
<div class="form-row">
<div class="form-group col-md-6">
<label for="scity">State</label>
      <select id="scity" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
      </div>
    <div class="form-group col-md-6">
<div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="female" value="option1" checked>
  <label class="form-check-label" for="female">
    Female
  </label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="gender" id="male" value="option1" checked>
  <label class="form-check-label" for="male">
    Male
  </label>
</div>
  </div>
</div>
  
<div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Indian
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>





</body>
</html>
